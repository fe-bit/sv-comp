{% extends "base.html" %}

{% block title %}Verifiers{% endblock %}

{% block content %}
    <h1>Verifiers</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for verifier in verifiers %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ verifier.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No verifiers available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
